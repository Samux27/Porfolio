    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Contacto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="bg-light py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4 p-md-5">
                                <h2 class="text-center text-primary mb-4">Contacto</h2>
                                
                                
        
                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                                                <label for="nombre">Nombre</label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
        
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                                                <label for="asunto">Asunto</label>
                                            </div>
                                        </div>
        
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <textarea class="form-control" placeholder="Tu mensaje" id="mensaje" style="height: 150px"></textarea>
                                                <label for="mensaje">Mensaje</label>
                                            </div>
                                        </div>
        
                                        <div class="col-12">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" value="" id="privacidad">
                                                <label class="form-check-label" for="privacidad">
                                                    Acepto la pol√≠tica de privacidad y el tratamiento de mis datos personales
                                                </label>
                                            </div>
                                        </div>
        
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                                <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                                            </button>
                                        </div>
                                    </div>
                                </form>
        
                                <div class="row mt-5">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    
</body>
