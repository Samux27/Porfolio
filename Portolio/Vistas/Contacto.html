<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
</head>
<body class="page-background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand animate__animated animate__heartBeat animate__delay-1s" href="index.html">
                <img src="/Portolio/Imagenes/Logo.webp" alt="Logo" width="40" height="40" class="rounded circle d-inline-block align-text-top me-2">
                Porfolio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Habilidades.html">Habilidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="SobreMi.html">Sobre Mi</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container animate__animated animate__fadeInUp">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="text-center text-primary mb-4 animate__animated animate__fadeInDown">Contacto</h2>
                            
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6 animate__animated animate__fadeInLeft" style="animation-delay: 0.1s;">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                                            <label for="nombre"><i class="fas fa-user me-2"></i>Nombre</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 animate__animated animate__fadeInRight" style="animation-delay: 0.2s;">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                                            <label for="asunto"><i class="fas fa-pen me-2"></i>Asunto</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Tu mensaje" id="mensaje" style="height: 150px"></textarea>
                                            <label for="mensaje"><i class="fas fa-comment me-2"></i>Mensaje</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 animate__animated animate__fadeInUp" style="animation-delay: 0.5s;">
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" value="" id="privacidad">
                                            <label class="form-check-label" for="privacidad">
                                                Acepto la política de privacidad y el tratamiento de mis datos personales
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 text-center animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
                                        <button type="submit" class="btn btn-primary btn-lg px-5">
                                            <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                                        </button>
                                    </div>
                                </div>
                            </form>
                            
                            <div class="row mt-5 animate__animated animate__fadeInUp" style="animation-delay: 0.7s;">
                                <div class="col-12">
                                    <div class="social-icons">
                                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add animation to elements when they come into view
        document.addEventListener('DOMContentLoaded', function() {
            // Function to check if element is in viewport
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            
            // Animation for form inputs on focus
            const formInputs = document.querySelectorAll('.form-control');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('animate__animated', 'animate__pulse');
                    setTimeout(() => {
                        this.parentElement.classList.remove('animate__animated', 'animate__pulse');
                    }, 1000);
                });
            });
            
            // Button animation on hover
            const submitButton = document.querySelector('.btn-primary');
            submitButton.addEventListener('mouseover', function() {
                this.classList.add('animate__animated', 'animate__pulse');
            });
            submitButton.addEventListener('mouseout', function() {
                this.classList.remove('animate__animated', 'animate__pulse');
            });
            
            // Form validation visual feedback
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                formInputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add('is-invalid');
                        input.parentElement.classList.add('animate__animated', 'animate__shakeX');
                        setTimeout(() => {
                            input.parentElement.classList.remove('animate__animated', 'animate__shakeX');
                        }, 1000);
                    } else {
                        input.classList.remove('is-invalid');
                        input.classList.add('is-valid');
                    }
                });
                
                if (isValid) {
                    submitButton.innerHTML = '<i class="fas fa-check me-2"></i>¡Enviado!';
                    submitButton.classList.add('animate__animated', 'animate__bounceIn');
                    
                    // Show success message
                    setTimeout(() => {
                        const successAlert = document.createElement('div');
                        successAlert.className = 'alert alert-success animate__animated animate__fadeIn mt-4';
                        successAlert.innerHTML = '<i class="fas fa-check-circle me-2"></i>¡Tu mensaje ha sido enviado con éxito! Me pondré en contacto contigo pronto.';
                        form.appendChild(successAlert);
                        
                        // Reset form
                        setTimeout(() => {
                            form.reset();
                            formInputs.forEach(input => input.classList.remove('is-valid'));
                            submitButton.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Enviar Mensaje';
                            submitButton.classList.remove('animate__animated', 'animate__bounceIn');
                        }, 3000);
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
